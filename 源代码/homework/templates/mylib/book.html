{% extends 'mylib/base.html' %}
{% block head %}
    <title>《{{ title }}》</title>
{% endblock %}
{% block con %}
    <!-- Content -->
    <div class="flex flex-1 flex-col md:px-6 pt-10" id="content">
        <!-- Title -->
        <div class="px-6 md:px-0 flex justify-between items-center -order-1">
            <div>
                <h2 class="font-normal">{{ title }}</h2>
                <p class="text-grey-dark mt-2">图书编号{{ book.id }}</p>
                <p class="text-grey-dark mt-2">图书类别:{{ book.type }}</p>
            </div>
            <button class="bg-indigo-dark hover:bg-indigo-darker text-white text-sm py-2 px-4 rounded-full transition-normal hover:shadow hover:translate-y-1 active:translate-y-1 focus:outline-none">
                收藏
            </button>
        </div>
        <hr style="height: 20px;background-color: #0a53be"/>
        <!-- Picks -->
        <div class="flex-wrap order-2 pt-0 md:pt-6 md:pb-8" id="section-picks">
            <div class="flex a p-5 px-6 w-full sm:w-4/5" style="background-color:#D0E3E8;
            justify-content: space-evenly;
    align-items: center;
    flex-direction: column;">
                <img src="{{ book.pic }}" alt="pick" class="shadow-md w-4/5">
                <div class="ml-4 mt-1 w-4/5">
                    <p class="mt-3 font-semibold text-3xl">{{ book.name }}</p>
                    <p class="mt-3 text-xl font-medium">{{ book.author }}</p>
                    <p class="mt-3 text-lg">{{ book.type }}</p>
                    <p class="mt-3 tex-base font-medium">{{ book.publisher }}</p>
                    <p class="text-base">出版日期{{ book.pub_date | date:'Y-m-d' }}</p>
                    <p class="mt-3 text-md">{{ book.abstract }}</p>

                    <button class="shadow-md mt-3 bg-grey-lightest hover:bg-white text-indigo-darker text-lg py-2 px-4 rounded-full transition-normal hover:shadow hover:translate-y-1 active:translate-y-1 focus:outline-none">
                        ￥{{ book.price }}
                    </button>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
