<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>登录</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"> <!-- Favicon-->
    <!-- project css file  -->
    <link rel="stylesheet" href="/static/assets/css/my-task.style.min.css">
</head>

<body>

<div id="mytask-layout" class="theme-indigo">

    <!-- main body area -->
    <div class="main p-2 py-3 p-xl-5 ">

        <!-- Body: Body -->
        <div class="body d-flex p-0 p-xl-5">
            <div class="container-xxl">

                <div class="row g-0">
                    <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100">
                        <div style="max-width: 25rem;">
                            <div class="text-center mb-5">
                                 <img width="100rem" class="bi bi-clipboard-check" src="/static/mylib/images/avatar.svg">

                            </div>
                            <div class="mb-5">
                                <h2 class="color-900 text-center">用户登录</h2>
                            </div>
                            <!-- Image block -->
                            <div class="">
                                <img src="/static/assets/images/no-data.svg" alt="login-img" width="490rem">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
                        <div class="w-100 p-3 p-md-5 card border-0 bg-dark text-light" style="max-width: 32rem;">
                            <!-- Form -->
                            <form action="{% url 'mylib_do_login' %}" method="post" class="row g-1 p-3 p-md-4">
                                {% csrf_token %}
                                <div class="col-12 text-center mb-5">
                                    <h1>用户登录</h1>
                                    <span>请输入你的手机号和密码</span>
                                </div>
                                <div class="col-12 text-center mb-4">
                                    <a class="btn btn-lg btn-outline-secondary btn-block" href="{% url 'myadmin_google_login' %}">
                                        <span class="d-flex justify-content-center align-items-center">
                                            <img class="avatar xs me-2" src="/static/assets/images/google.svg" alt="Image Description">
                                            Sign in with Google
                                        </span>
                                    </a>
                                    <span class="dividers text-muted mt-4">OR</span>
                                </div>
                                <div class="col-12">
                                    <div class="mb-2">
                                        <label class="form-label">手机号</label>
                                        <input type="text" required minlength="11" maxlength="11" class="form-control form-control-lg" name="phone" placeholder="请输入你的手机号(不含+86)">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-2">
                                        <div class="form-label">
                                            <span class="d-flex justify-content-between align-items-center">
                                                密码
                                                <a class="text-secondary" href="">忘记密码</a>
                                            </span>
                                        </div>
                                        <input type="password" required class="form-control form-control-lg" name="password" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-2">
                                        <div class="form-label">
                                            <span class="d-flex justify-content-between align-items-center">
                                                验证码<span style="color:red;">看不清？点击图片换一张</span>
                                                <img onclick="this.src='{% url "myadmin_verificode" %}?'+Math.random()" src="{% url 'myadmin_verificode' %}">
                                            </span>
                                        </div>
                                        <input type="text" required class="form-control form-control-lg" name="verificode" placeholder="请输入验证码">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            记住我
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button class="btn btn-lg btn-block btn-light lift text-uppercase" >登录</button>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <span class="text-muted">没有账户或者忘记用户名怎么办？<a href="{% url 'mylib_signup' %}" class="text-secondary">点此注册</a></span>
                                </div>
                            </form>
                            <!-- End Form -->

                        </div>
                    </div>
                </div> <!-- End Row -->

            </div>
        </div>

    </div>

</div>



</body>
</html>
